<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Include the jQuery library -->
<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="app.css">
    <title>FOL-Tudor</title>
</head>


<body>
    


    <div class="game-container container">
      <div class="row ">
        <div class="game-title">
          <h1>FOLFOL-<span>nivelul 1</span></h1>

        </div>

      </div>
      <div class="row game-content"> 
        <div class="col-12">
        <!-- <div class="score">Scor: 0</div> -->
        <div class="masa">
            <div id ="winHole" class="circle circle-hole"></div>
            <div id ="bad1" class="circle circle-hole bad"></div>
            <div id ="bad2" class="circle circle-hole bad"></div>
            <div id ="bad3" class="circle circle-hole bad"></div>
            <div id ="bad4" class="circle circle-hole bad"></div>
            <div id ="bad5" class="circle circle-hole bad"></div>
            <div id ="bad6" class="circle circle-hole bad"></div>
            <div id="movingBall" class="circle"></div>
           
        </div>
      </div>
      </div class="row">
        <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade win-modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
        <h2 class="winning-text">Congrats! You won the game!</h2>
        <h2 class="losing-text">You lost. Try again</h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Play again</button>
        </div>
      </div>
    </div>
  </div>
    <!-- END Modal -->
   
   
    <script src="app.js"></script>
</body>
</html>
